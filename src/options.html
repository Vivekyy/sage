<!doctype html>
<html lang="en">
  <head>
    <title>Options</title>

    <link rel="stylesheet" href="styles/bulma.css" />
  </head>
  <body>
    <h1>Options</h1>
    <table>
      <thead>
        <tr>
          <th>Start</th>
          <th>End</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="session-table">
        <tr>
          <td>
            <input id="start-time-input" type="time" />
            <p id="start-time-error" class="help is-danger"></p>
          </td>
          <td>
            <input id="end-time-input" type="time" />
            <p id="end-time-error" class="help is-danger"></p>
          </td>
          <td>
            <a id="session-add-button" class="button is-success">Add</a>
          </td>
        </tr>
      </tbody>
    </table>
    <table>
      <thead>
        <tr>
          <th>Domain</th>
          <th>Path</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="block-table">
        <tr>
          <td>
            <input id="domain-input" type="text" />
            <p id="domain-error" class="help is-danger"></p>
          </td>
          <td>
            <input id="path-input" type="text" />
            <p id="path-error" class="help is-danger"></p>
          </td>
          <td>
            <a id="block-add-button" class="button is-success">Add</a>
          </td>
        </tr>
      </tbody>
    </table>
    <p id="general-error" class="help is-danger"></p>
    <script src="scripts/options.ts" type="module"></script>
  </body>
</html>
