<!doctype html>
<html lang="en">
  <head>
    <title>Popup</title>

    <link rel="stylesheet" href="styles/tailwind.css" />
  </head>
  <body style="min-width: 250px; min-height: 200px">
    <div class="bg-yellow-100 h-screen">
      <div class="bg-green-600">
        <nav class="flex w-screen z-10 top-0 start-0 border-b border-gray-700 justify-center">
          <img src="images/sage-logo-dark-horizontal.png" class="h-10 m-2 inline" />
        </nav>
      </div>

      <div class="m-auto">
        <div class="flex items-center justify-center">
          <p id="current-session-prefix" class="font-medium text-lg m-2"></p>
        </div>
        <div class="flex items-center justify-center">
          <p id="current-session" class="font-semibold text-2xl m-2"></p>
        </div>
        <div class="flex align-bottom justify-center h-fit">
          <a id="options-link" class="underline hover:text-gray-700 text-sm">Manage your settings</a>
        </div>
      </div>
    </div>
    <script src="scripts/popup.ts" type="module"></script>
  </body>
</html>
